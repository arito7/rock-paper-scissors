<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const ROCK = 'rock';
        const PAPER = 'paper';
        const SCISSORS = 'scissors';

        function computerPlay(){
            let r = Math.floor(Math.random() * 3);
            switch(r){
                case 0: 
                    return ROCK;
                case 1:
                    return PAPER;
                default:
                    return SCISSORS;
            }
        }

        /**
         * prints result of round to console
         * return true if player wins otherwise false
         * result values can be 0, 1, 2 (player win, computer win, tie)
         * **/
        function playRound(playerSelection, computerSelection) {
            let result;
            // tie
            if (playerSelection === computerSelection) {
                result = 2;
            } else if(playerSelection === ROCK){
                result = computerSelection === PAPER ? 1 : 0;
            } else if(playerSelection === PAPER){
                result = computerSelection === SCISSORS ? 1 : 0;
            } else if(playerSelection === SCISSORS){
                result = computerSelection === ROCK ? 1 : 0;
            }

            switch(result){
                case 0:
                    console.log(`You Win! ${playerSelection} beats ${computerSelection}`);
                    break;
                case 1:
                    console.log(`You Lose! ${computerSelection} beats ${playerSelection}`);
                    break;
                case 2:
                    console.log('Tie!');
                    break;
            }
            return result;
        }

        function getUserSelection(){
            while(true){
                let userSelection = prompt('Enter Rock, Paper, or Scissors').toLowerCase();
                if (userSelection === ROCK || userSelection === PAPER || userSelection === SCISSORS) {
                    return userSelection;
                }
            }
        }

        function game(){
            let rounds = 0
            let playerScore = 0
            let computerScore = 0
            do {
                const playerSelection = getUserSelection();
                const computerSelection = computerPlay();
                
                switch(playRound(playerSelection, computerSelection)){
                    case 0:
                        playerScore++;
                        break;
                    case 1: 
                        computerScore++;
                        break;
                }
                rounds++;
            } while (rounds < 5)

            if (playerScore > computerScore){
                console.log('Player Wins!');
            } else if(playerScore < computerScore) {
                console.log('Computer Wins!');
            } else {
                console.log('Game is a Tie!');
            }
        }

        game();
    </script>
</head>

</html>
